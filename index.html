<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guess The Airport</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- get Google Fontzz -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;900&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- import the webpage's javascript file -->
    <script src="/airports-v1.js" defer></script>
    <script src="/app-v1.js" defer></script>
    
    <! - import jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  </head>
  <body>
    <h2>
      Which city does this airport serve?
    </h2>
    <h1 id="displayIATACode">LHR</h1>

    <div class="container">
      <div class="row">
        <form action="" id="my-form">
          <div class="col-75">
            <input
              id="userGuess"
              type="text"
              placeholder="What's your guess?"
              autofocus
              required="true"
              value=""
            />
          </div>
          <div class="col-25">
            <input type="submit" value="GO" id="submit" />
          </div>
        </form>
      </div>
    </div>

    <h3 id="guessedAnswerText">
      You Guessed: <strong><span id="guessedAnswer">goes here</span></strong>
    </h3>
    <h3 id="correctAnswer">
      Correct Answer: <span id="displayCorrectAnswer">goes here</span><br />
      <span id="displayCorrectAirportName">Airport name</span>
    </h3>
    <h3 id="streak">Your Streak: <span id="showStreak">0</span> of <span id="totalGuesses">0</span></h3>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="airports-v1.js"></script>
  </body>
</html>
